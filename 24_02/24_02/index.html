    <script>

        //Ex1

        let individuo ={
            nome: 'Yuri Castilho',

            cadastrado: true
        }
        console.log(individuo.nome)
        console.log(individuo.idade)

        //Ex2

        let pessoa ={
            nome: 'Yasmin Castilho',

            mostraNome: function(){
                console.log(pessoa.nome)
            }
        }

        pessoa.mostraNome()

        
        //Ex3

        let pessoa1 ={
            nome: 'Yuri Castilho',
            idade: 15,
        }
        let pessoa2={
            nome: 'Enzo Castilho',
            idade: 17,
        }

        if(pessoa1.idade > pessoa2.idade){
            console.log(pessoa1.nome)
        }
        else{
            console.log(pessoa2.nome)
        }


        //Ex4

        let funcionario1 ={
            nome: 'Maria',
            salario: 2500,
        }

        let funcionario2 ={
            nome: 'João',
            salario: 2000,
        }

        console.log((funcionario1.salario + funcionario2.salario) / 2)


        //Ex5

        let retangulo ={
            largura: 5,
            altura: 3,
        }

        console.log('Area: ' + retangulo.largura*retangulo.altura)
        console.log('Perímetro: ' + 2* (retangulo.largura*retangulo.altura))
        console.log('Diagonal: ' + Math.sqrt(retangulo.largura*retangulo.largura+retangulo.altura*retangulo.altura))

          //Mesmo resultado | Método diferentes

        let retangulo2 = {
            largura: 3.0,
            altura: 4.0,

            area: function(){
                let a = this.largura*this.altura
                console.log('Área: '+a)
            },
            perimetro: function(){
                let p = 2*(this.largura+this.altura)
                console.log('Perímetro: ' + p)
            },
            diagonal: function(){
                let d = Math.sqrt(this.largura*this.largura + this.altura*this.altura)
                console.log('Diagonal: ' + d)
            }

        }

        retangulo2.area()
        retangulo2.perimetro()
        retangulo2.diagonal()

    </script>
